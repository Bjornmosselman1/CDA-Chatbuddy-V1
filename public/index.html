<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CDA Chatbot</title>
  <link rel="icon" type="image/png" href="CDA.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1><img src="CDA.png" alt="CDA HW"> CDA Chatbuddy</h1>
    <div id="chat-container" style="position: relative;">
      <div id="chat-box"></div>
      <div id="spinner"><div class="loader"></div></div>

      <div id="typing-indicator" class="hidden">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Stel je vraag..." autocomplete="off" />
      <button type="submit">Verstuur</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
